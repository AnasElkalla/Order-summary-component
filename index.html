<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <img
          src="./images/illustration-hero.svg"
          alt="Menu Image"
          class="hero-image"
        />
        <header>
          <h1>Order Summary</h1>
        </header>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div>
          <div class="plan-summary">
            <div class="card">
              <img src="./images/icon-music.svg" alt="icon music" srcset="" />
              <div class="plan-details">
                <strong>Annual Plan</strong><br />
                <span>$59.99/year</span>
              </div>
            </div>
            <button class="change-btn">Change</button>
          </div>
          <div class="actions">
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AnasElkalla">Anas Elkalla</a>.
      </div>
    </footer>
  </body>
</html>
